<h1>SQL Truncate Table Statement</h1>
<br/>
Removes all records from a table, leaving the table definition in place.<br/>
<h3>Syntax</h3><table class="border-table" border="1"><tr><td> <table class="syntax-table" cellpadding="4">
	<tbody>
  
    <tr class="syntax-main">
           <td width="512" colspan=2 >
			   TRUNCATE TABLE table_name
		</td>
	  </tr>
	  <tr><td><table border=0 cellpadding=4 cellspacing="0">
		  <tr><td align="right">table_name:&nbsp;&nbsp;</td><td width="430">name of the table to truncate</td></tr>
	  </table></td></tr>
  </tbody>
</table>
</td>
</tr>
</table>
<br/>
<h3>Example</h3>

		<pre class="SQL"><code>
	truncate table persons<br/>
</code></pre>
