    function freeDownload(url) {

        var radios = document.getElementsByName('site');
        var site = "";
        for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
                site = radios[i].value;
                break;
            }
        }

        if (!confirm("Agree to license terms?")) {
            return;
        }

        $.ajaxSetup({
            error: function(xhr){
                alert('Request Status: ' + xhr.status + ' Status Text: ' + xhr.statusText + ' ' + xhr.responseText);
            }
        });

//        var captchaResponse = grecaptcha.getResponse(widgetId1);
//        if (captchaResponse == null || captchaResponse.length == 0) {
//            alert("Please specify you are not a robot");
//            return;
//        }
        $.ajax({
            headers:{
                "Accept":"application/text",
                "Content-type":"application/json"
            },   url:"/app/notifyFreeDownload?" +
            "referringSite=" + site + /*"&captchaResponse=" + encodeURI(captchaResponse) +*/
            "&downloadUrl=" + encodeURI(url),
            success:function(response){
                window.location.href = url;
            },
            error: function(xhr) {

                if (xhr.status == 400) {
                    alert("Error validating robot response");
                }
                else if (xhr.status == 409) {
                    alert('Email already in use');
                }
                else if (xhr.status == 500) {
                    alert("Server error");
                }
                else {
                    // revert to default
                    ajaxError.apply(this, arguments);
                }
            }
        });
    }

</script>
