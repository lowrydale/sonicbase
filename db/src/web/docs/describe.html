<body>
Describes a table<br/>

<p>Syntax<table class="border-table" border="1"><tr><td> <table class="syntax-table" cellpadding="4">
    <tbody>
    <tr class="syntax-main">
           <td width="512" colspan=2 >
            DESCRIBE TABLE table_name
		</td>
	  </tr>
	  <tr><td><table border=0 cellpadding=4 cellspacing="0">
		  <tr><td align="right">table_name:&nbsp;&nbsp;</td><td width="430">name of the table to describe</td></tr>
	  </table></td></tr>
  </tbody>
</table>
</td>
</tr>
</table>
<br/>
<br/>
Example:<br/>
<br/>
PreparedStatement stmt = conn.prepareStatement("describe table persons")<br/>
ResultSet rs = stmt.executeQuery();<br/>
while (rs.next()) {<br/>
&nbsp;&nbsp;System.out.println(rs.getString(1))<br/>
}
<br/>
