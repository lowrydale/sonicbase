    <div style="margin-left: 4em;">
<h1>SQL Select With Group By Statement</h1>
<br/>
Groups results
<br/>
<h3>Syntax</h3><table class="border-table" border="1"><tr><td> <table class="syntax-table" cellpadding="4">
    <tbody>
  
    <tr class="syntax-main">
           <td width="512" colspan=2 >
            SELECT select_columns FROM table_name [GROUP BY column_name]
		</td>
	  </tr>
	  <tr><td><table cellpadding=4 cellspacing=0>
          <tr><td align="right">column_name:&nbsp;&nbsp;</td><td width="430"> column to group by</td></tr>
	  </table></td></tr>
	  
  </tbody>
</table>
</td>
</tr>
</table>

        <h3>Example</h3>
select * from persons where age < 50 group by age
